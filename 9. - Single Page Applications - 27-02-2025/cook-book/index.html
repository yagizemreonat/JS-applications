<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css" />
    <link rel="stylesheet" href="static/recipe.css" />
    <link rel="stylesheet" href="static/form.css" />
  </head>

  <body>
    <header>
      <h1>My Cookbook</h1>
      <nav>
        <a href="/">Catalog</a>
        <div id="user">
          <a href="/create">Create Recipe</a>
          <a href="/logout">Logout</a>
        </div>
        <div id="guest">
          <a href="/login">Login</a>
          <a href="/register">Register</a>
        </div>
      </nav>
    </header>

    <section class="view-section" id="home-section">
      <main>
        <p style="color: white">Loading...</p>
      </main>
    </section>

    <section class="view-section" id="create-section">
      <article>
        <h2>New Recipe</h2>
        <form>
          <label
            >Name: <input type="text" name="name" placeholder="Recipe name"
          /></label>
          <label
            >Image: <input type="text" name="img" placeholder="Image URL"
          /></label>
          <label class="ml"
            >Ingredients:
            <textarea
              name="ingredients"
              placeholder="Enter ingredients on separate lines"
            ></textarea>
          </label>
          <label class="ml"
            >Preparation:
            <textarea
              name="steps"
              placeholder="Enter preparation steps on separate lines"
            ></textarea>
          </label>
          <input type="submit" value="Create Recipe" />
        </form>
      </article>
    </section>

    <section class="view-section" id="login-section">
      <article>
        <h2>Login</h2>
        <form>
          <label>E-mail: <input type="text" name="email" /></label>
          <label>Password: <input type="password" name="password" /></label>
          <input type="submit" value="Login" />
        </form>
      </article>
    </section>

    <section class="view-section" id="register-section">
      <article>
        <h2>Register</h2>
        <form>
          <label>E-mail: <input type="text" name="email" /></label>
          <label>Password: <input type="password" name="password" /></label>
          <label>Repeat: <input type="password" name="rePass" /></label>
          <input type="submit" value="Register" />
        </form>
      </article>
    </section>

    <script src="src/app.js" type="module"></script>
  </body>
</html>
